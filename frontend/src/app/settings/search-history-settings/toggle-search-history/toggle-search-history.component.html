<div class="field">
    <div class="control">
        <label class="checkbox">
            <input type="checkbox" [checked]="searchHistoryEnabled$ | async"
                (change)="emitChange($event.target.checked)">
            Save my search history
        </label>

        <p class="help">
            You can change this setting at any time. Doing so will not delete
            your existing search history.
        </p>
    </div>
</div>
