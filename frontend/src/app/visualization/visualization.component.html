<div *ngIf="noVisualizations">
    <b> This corpus has no fields with associated visualizations. </b>
</div>

<div class="columns" *ngIf="!noVisualizations" #viscontrol>
    <div class="column">
        <div class="field" *ngIf="visDropdown">
            <label class="label">
                What do you want to visualise?
            </label>
            <div class="control">
                <ia-dropdown [options]="visDropdown" optionLabel="label" [value]="visDropdown[0]"
                    (onChange)="setVisualizationType($event.value)"></ia-dropdown>
            </div>
        </div>
    </div>

    <div class="column">
        <label class="field" *ngIf="fieldDropdown">
            <label class="label">
                <span *ngIf="visualizationType == 'resultscount' || visualizationType == 'termfrequency'">
                    Compare frequency by:
                </span>
                <span *ngIf="visualizationType == 'wordcloud' || visualizationType == 'ngram'">
                    Count frequencies in:
                </span>
                <span *ngIf="visualizationType == 'relatedwords' || visualizationType == 'wordcontext'">
                    Use word models trained on:
                </span>
            </label>
            <div class="control">
                <ia-dropdown  *ngIf="fieldDropdown.length > 1"  [options]="fieldDropdown" optionLabel="label" [value]="fieldDropdown[0]"
                    (onChange)="setVisualizedField($event.value)"></ia-dropdown>
                <input *ngIf="fieldDropdown.length == 1" class="input is-static" type="text" [value]="fieldDropdown[0].label">
            </div>
        </label>
    </div>

    <div class="column is-narrow">
        <div class="field has-addons">
            <!-- Buttons for switching between table and graphical representation -->
            <div class="control">
                <button class="button" [class.is-primary]="!freqtable" (click)="freqtable = false">
                    <i class="fa fa-bar-chart" aria-hidden="true"></i>
                </button>
            </div>
            <div class="control">
                <button class="button" [class.is-primary]="freqtable" (click)="freqtable = true">
                    <i class="fa fa-table" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<ng-container *ngIf="visualExists; else noVisualsMessage">
    <div class="block" [ngClass]="{'is-loading':isLoading}">
        <ng-container [ngSwitch]="visualizationType">
            <ng-container *ngSwitchCase="'resultscount'">
                <ia-timeline *ngIf="visualizedField.displayType === 'date'" [corpus]="corpus" [queryModel]="queryModel"
                [visualizedField]="visualizedField" [documentLimit]="histogramDocumentLimit" [frequencyMeasure]="'documents'"
                [asTable]="freqtable" [palette]="palette"
                (isLoading)="onIsLoading($event)" (error)="setErrorMessage($event)"
                (totalTokenCountAvailable)="showTokenCountOption = $event"></ia-timeline>
            <ia-histogram *ngIf="visualizedField.displayType !== 'date'" [corpus]="corpus" [queryModel]="queryModel" [visualizedField]="visualizedField"
                [documentLimit]="histogramDocumentLimit" [asTable]="freqtable" [palette]="palette"
                (isLoading)="onIsLoading($event)" (error)="setErrorMessage($event)"
                (totalTokenCountAvailable)="showTokenCountOption = $event"></ia-histogram>
            </ng-container>
            <ng-container *ngSwitchCase="'termfrequency'">
                <ia-timeline *ngIf="visualizedField.displayType === 'date'" [corpus]="corpus" [queryModel]="queryModel"
                    [visualizedField]="visualizedField" [documentLimit]="histogramDocumentLimit" [frequencyMeasure]="'tokens'"
                    [asTable]="freqtable" [palette]="palette"
                    (isLoading)="onIsLoading($event)" (error)="setErrorMessage($event)"
                    (totalTokenCountAvailable)="showTokenCountOption = $event"></ia-timeline>
                <ia-histogram *ngIf="visualizedField.displayType !== 'date'" [corpus]="corpus" [queryModel]="queryModel" [visualizedField]="visualizedField"
                    [documentLimit]="histogramDocumentLimit" [frequencyMeasure]="'tokens'"
                    [asTable]="freqtable" [palette]="palette"
                    (isLoading)="onIsLoading($event)" (error)="setErrorMessage($event)"
                    (totalTokenCountAvailable)="showTokenCountOption = $event"></ia-histogram>
            </ng-container>
            <ia-wordcloud *ngSwitchCase=" 'wordcloud' " [corpus]="corpus" [queryModel]="queryModel" [visualizedField]="visualizedField"
                [resultsCount]="resultsCount" [asTable]="freqtable" [palette]="palette"
                (isLoading)="onIsLoading($event)" (error)="setErrorMessage($event['message'])"></ia-wordcloud>
            <ia-related-words  *ngSwitchCase=" 'relatedwords' " [corpus]="corpus" [queryModel]="queryModel"
                [asTable]="freqtable" [palette]="palette" (isLoading)="onIsLoading($event)" (error)="setErrorMessage($event)"></ia-related-words>
            <ia-ngram *ngSwitchCase=" 'ngram' " [corpus]="corpus" [queryModel]="queryModel" [visualizedField]="visualizedField"
                [asTable]="freqtable" [palette]="palette"
                (isLoading)="onIsLoading($event)" (error)="setErrorMessage($event['message'])"></ia-ngram>
            <ia-word-context  *ngSwitchCase=" 'wordcontext' " [corpus]="corpus" [queryModel]="queryModel"
                [asTable]="freqtable" [palette]="palette" (isLoading)="onIsLoading($event)" (error)="setErrorMessage($event)"></ia-word-context>
        </ng-container>
    </div>
</ng-container>



<div class="level">
    <div class="level-left">
        <div class="level-item">
            <button class="button" (click)="showHelp()">
                <span class="icon">
                    <fa-icon [icon]="faQuestion"></fa-icon>
                </span>
            </button>
        </div>
    </div>
    <div class="level-right">
        <div class="level-item" *ngIf="!freqtable">
            <ia-palette-select (paletteChanged)="palette = $event"></ia-palette-select>
        </div>
    </div>
</div>

<button class="button download-button" *ngIf="!freqtable" [class.button]="true" (click)="onRequestImage()">
    <span class="icon is-small">
        <i class="fa fa-download"></i>
    </span>
    <span>Download visualization</span>
</button>



<ng-template #noVisualsMessage>
    <b> {{foundNoVisualsMessage}} </b>
    <div class="container" *ngIf="errorMessage && errorMessage.length > 0">
        <div class="notification is-warning">
            {{errorMessage}}
        </div>
    </div>
</ng-template>
