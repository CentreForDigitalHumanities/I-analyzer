<div id="wordcloud_div" class="block" [ngClass]="{ 'is-hidden': asTable, 'is-loading': isLoading}">
    <canvas id="wordcloud" width="100%" height="500px"></canvas>
</div>

<div class="block" *ngIf="asTable">
    <ia-freqtable [headers]="tableHeaders" [data]="significantText" [defaultSort]="'doc_count'" [name]="visualizedField.name">
    </ia-freqtable>
</div>
