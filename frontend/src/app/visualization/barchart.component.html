<ng-template #choices>
<div class="columns" *ngIf="(visualizedField.visualizationType!='wordcloud' && visualizedField.visualizationType!='relatedwords'  && visualizedField.visualizationType!='ngram' && visualizedField.visualizationType!='search_term_frequency') || (freqtable && visualizedField.visualizationType != 'relatedwords'  && visualizedField.visualizationType!='ngram')">
    Frequency
    <div class="column" *ngIf="queryModel.queryText">
        <div class="control" (change)="onFrequencyMeasureChange()">
            <label class="radio">
                <input type="radio" name="frequencyMeasure" (click)="frequencyMeasure='documents'" checked>
                Documents
            </label>
            <label class="radio">
                <input type="radio" name="frequencyMeasure" (click)="frequencyMeasure='tokens'">
                Terms
            </label>
        </div>
    </div>
    <div class="column">
        <div class="control" (change)="onDivisorChange()">
            <label class="radio">
                <input type="radio" name="divisor" (click)="divisor='raw'" checked>
                Raw
            </label>
            <label class="radio">
                <input type="radio" name="divisor" (click)="divisor='percent'">
                Percentage
            </label>
        </div>
    </div>
</div>
</ng-template>
