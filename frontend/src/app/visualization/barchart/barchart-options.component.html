<form>
    <div class="field">
        <div class="control" (change)="onChange('normalizer')">
            <label class="label">Normalization</label>
            <label class="radio"
                iaBalloon="Number of {{frequencyMeasure == 'documents' ? 'documents' : 'observations of the search term'}}">
                <input type="radio" name="normalizer" (click)="normalizer='raw'" [checked]="normalizer=='raw'">
                None
            </label>
            <label *ngIf="frequencyMeasure=='documents'" class="radio"
                iaBalloon="Divide by the total amount of documents">
                <input type="radio" name="normalizer" (click)="normalizer='percent'" [checked]="normalizer=='percent'">
                Percentage
            </label>
            <ng-container *ngIf="frequencyMeasure=='tokens'">
                <label class="radio"
                    iaBalloon="Divide by the total documents in each bin">
                    <input type="radio" name="normalizer" (click)="normalizer='documents'" [checked]="normalizer=='documents'">
                    Documents
                </label>
                <label class="radio" *ngIf="showTokenCountOption"
                    iaBalloon="Divide by the total word count in each bin">
                    <input type="radio" name="normalizer" (click)="normalizer='terms'" [checked]="normalizer=='terms'">
                    Terms
                </label>
            </ng-container>
        </div>    
    </div>

    <div class="field is-grouped">
        <div class="control">
            <div class="field" *ngIf="!showAddQuery">
                <div class="control">
                    <button class="button" (click)="showAddQuery = true">Compare with another query...</button>
                </div>
            </div>
        
            <div class="field has-addons" *ngIf="showAddQuery">
                <div class="control">
                    <input class="input" type="text" name="query" [(ngModel)]="newQueryText" [disabled]="disableAddQueries">
                </div>
                <div class="control">
                    <button class="button is-primary" (click)="addQuery()" [disabled]="disableAddQueries">
                        <span class="icon">
                            <i class="fa fa-plus"></i>
                        </span>
                        <span>Add</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="control" *ngIf="showAddQuery && queries.length > 1" >
            <button class="button" (click)="signalClearQueries()">
                <span class="icon">
                    <i class="fa fa-times"></i>
                </span>
                <span>Reset</span>
            </button>
        </div>
    </div>
</form>
