<form>
    <div class="field">
        <div class="control" (change)="onNormalizerChange()">
            <label class="label">Normalization</label>
            <label class="radio"
                iaBalloon="Number of {{frequencyMeasure == 'documents' ? 'documents' : 'observations of the search term'}}">
                <input type="radio" name="normalizer" (click)="currentNormalizer='raw'" [checked]="currentNormalizer=='raw'">
                None
            </label>
            <label *ngIf="frequencyMeasure=='documents'" class="radio"
                iaBalloon="Divide by the total amount of documents">
                <input type="radio" name="normalizer" (click)="currentNormalizer='percent'" [checked]="currentNormalizer=='percent'">
                Percentage
            </label>
            <ng-container *ngIf="frequencyMeasure=='tokens'">
                <label class="radio"
                    iaBalloon="Divide by the total documents in each bin">
                    <input type="radio" name="normalizer" (click)="currentNormalizer='documents'" [checked]="currentNormalizer=='documents'">
                    Documents
                </label>
                <label class="radio" *ngIf="showTokenCountOption"
                    iaBalloon="Divide by the total word count in each bin">
                    <input type="radio" name="normalizer" (click)="currentNormalizer='terms'" [checked]="currentNormalizer=='terms'">
                    Terms
                </label>
            </ng-container>
        </div>
    </div>

    <div class="field">
        <div class="control" *ngIf="!showEdit">
            <button class="button" (click)="showEdit = true">Compare with another query...</button>
        </div>

        <div class="control" *ngIf="showEdit">
            <ia-term-comparison-editor [initialValue]="[queryText]"
                (queriesChanged)="updateQueries($event)" (clearQueries)="signalClearQueries()"></ia-term-comparison-editor>
        </div>
    </div>
</form>
