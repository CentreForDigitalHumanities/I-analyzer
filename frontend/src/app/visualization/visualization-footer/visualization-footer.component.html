<div class="level">
    <div class="level-left">
        <div class="level-item" *ngIf="manualPage">
            <button class="button" (click)="showHelp()">
                <span class="icon">
                    <fa-icon [icon]="icons.help" aria-label="help"></fa-icon>
                </span>
            </button>
        </div>
    </div>
    <div class="level-right" *ngIf="!tableView">
        <div class="level-item" *ngIf="!freqtable">
            <ia-palette-select (paletteChanged)="palette.next($event)"></ia-palette-select>
        </div>
        <div class="level-item" *ngIf="!tableView && chartElementID">
            <button class="button download-button" *ngIf="!freqtable" (click)="onRequestImage()">
                <span class="icon">
                    <fa-icon [icon]="icons.download" aria-hidden="true"></fa-icon>
                </span>
                <span>Download visualization</span>
            </button>
        </div>
    </div>
</div>
