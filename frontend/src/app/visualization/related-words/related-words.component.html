<div [class.is-hidden]="asTable">
    <div class="block">
        <div class="field">
            <div class="control">
                <label class="radio" *ngFor="let style of ['line', 'stream', 'bar']">
                    <input type="radio" [checked]="graphStyle.value==style" (click)="graphStyle.next(style)" (keydown.enter)="graphStyle.next(style)">
                    {{style}}
                </label>
            </div>
        </div>
        <div class="field" *ngIf="graphStyle.value==='bar'">
            <div class="control">
                <label class="label">Time interval:</label>
                <p-slider [max]="totalData.labels.length - 1" [(ngModel)]="currentTimeIndex" (onSlideEnd)="zoomTimeInterval($event)"></p-slider>

                <p style="text-align:center;">
                    {{totalData.labels[currentTimeIndex]}}
                </p>
            </div>
        </div>
    </div>

    <canvas id="chart"></canvas>
</div>

<div class="block" *ngIf="asTable">
    <ia-freqtable  [headers]="tableHeaders" [data]="tableData" [defaultSort]="'similarity'" [name]="'related words'">
    </ia-freqtable>
</div>
