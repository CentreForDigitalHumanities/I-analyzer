<div class="block">
    <div class="barchart" #termfrequency>
        <div class="tooltip"></div>
    </div>
</div>

<div class="message is-warning" *ngIf="documentLimitExceeded && frequencyMeasure == 'tokens'">
    <div class="message-body">
        The results for your search include too many documents to count matches in every document.
        Only the first {{binDocumentLimit}} documents for each bin are analyzed;
        the rest are assumed to have only one match for your query.
    </div>
</div>
