<div class="block" [ngClass]="{ 'is-hidden': asTable }">
    <div class="wordcloud" #wordcloud></div>
</div>

<div class="block" *ngIf="asTable">
    <ia-freqtable [headers]="tableHeaders" [data]="significantText" [defaultSort]="'doc_count'" [name]="visualizedField.name">
    </ia-freqtable>
</div>

<button class="button" [ngClass]="{'is-loading': isLoading.value}" [attr.disabled]="disableLoadMore? '' : null" (click)="loadMoreData()">
    <span iaBalloon="Load up to 100,000 results to your search query." iaBalloonLength="medium">Load more results</span>
</button>
