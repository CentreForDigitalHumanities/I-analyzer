<div class="columns is-desktop">
    <div class="column is-5">
        <div class="box">
            <div class="table-container">
                <table class="table is-fullwidth" *ngIf="document">
                    <tr *ngIf="document.relevance">
                        <th>Relevance</th>
                        <td>
                            <search-relevance [value]="document.relevance"></search-relevance>
                        </td>
                    </tr>
                    <ng-container *ngFor="let field of propertyFields">
                        <tr *ngIf="document.fieldValues[field.name]">
                            <th>{{field.displayName}}</th>
                            <td *ngIf="field.name!='url'" data-test-field-value [innerHtml]="document.fieldValues[field.name] | highlight:query"></td>
                            <td *ngIf="field.name=='url'">
                                <a href={{document.fieldValues[field.name]}} target="_blank">{{document.fieldValues[field.name]}}</a>
                            </td>
                        </tr>
                    </ng-container>
                </table>
            </div>
        </div>
    </div>

    <div class="column is-7">
        <div class="box">
            <div class="tabs is-boxed">
                <ul>
                    <li [ngClass]="{'is-active': tabIndex==0}">
                        <a (click)="tabIndex=0">
                            <span class="icon is-small"><i class="fa fa-book" aria-hidden="true"></i></span>
                        </a>
                    </li>
                    <li [ngClass]="{'is-active': tabIndex==1}">
                        <a (click)="tabIndex=1">
                            <span class="icon is-small"><i class="fa fa-image" aria-hidden="true"></i></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div *ngIf="tabIndex==0">
                <ng-container *ngFor="let field of contentFields">
                    <div class="content" *ngIf="document.fieldValues[field.name]" [innerHtml]="document.fieldValues[field.name] | highlight:query"></div>
                </ng-container>
            </div>
            <div *ngIf="tabIndex==1">
                <ng-template pTemplate="content">
                    <ia-image-view [corpus]="corpus" [document]="document"></ia-image-view>
                </ng-template>
            </div>
        </div>
    </div>
</div>
