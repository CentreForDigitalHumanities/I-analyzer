<app-image-viewer *ngIf="mediaType!='application/pdf'"
    [images]="images" 
    [idContainer]="'idOnHTML'" 
    [loadOnInit]="true" 
    [rotate]="false" 
    [showPDFOnlyOption]="false" 
    [fullscreen]="false">
</app-image-viewer>
<ia-scan-pdf *ngIf="mediaType=='application/pdf'" [imagePaths]="imagePaths" [allowDownload]="allowDownload"></ia-scan-pdf>
