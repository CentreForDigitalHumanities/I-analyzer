<div class="field">
    <div class="control">
        <label class="label">Enter one or more terms to compare to "{{queryText}}":</label>
        <ia-term-comparison-editor
            (queriesChanged)="updateComparisonTerms($event)" (clearQueries)="updateComparisonTerms()">
        </ia-term-comparison-editor>
    </div>
</div>

<div [class.is-hidden]="asTable">
    <canvas id="chart"></canvas>
</div>

<div class="block" *ngIf="asTable && comparisonTerms.length">
    <ia-freqtable  [headers]="tableHeaders" [data]="tableData" [defaultSort]="'similarity'" [name]="tableFileName">
    </ia-freqtable>
</div>
