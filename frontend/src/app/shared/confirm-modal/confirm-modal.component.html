<div class="modal is-active" *ngIf="confirmAction$ | async as args">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">{{actionText}}?</p>
            <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <ng-content></ng-content>
        </section>
        <footer class="modal-card-foot">
            <div class="buttons">
                <button class="button is-danger" (click)="confirm(args)"
                    [class.is-loading]="loading$ | async">
                    <span class="icon" *ngIf="icon">
                        <fa-icon [icon]="icon" />
                    </span>
                    <span>
                        {{actionText}}
                    </span>
                </button>
                <button class="button" (click)="cancel()">
                    Cancel
                </button>
            </div>
        </footer>
    </div>
</div>
