<p-multiSelect styleClass="button" defaultLabel="{{label}}" [options]="optionFields" [(ngModel)]="selectedFields" optionLabel="displayName" [displaySelectedLabel]="uiSelected" (focusout)="toggleField()" [ngModelOptions]="{standalone: true}" dropdownIcon="fa fa-cog">
    <p-footer *ngIf="optionFields">
        <a class="button is-primary" (click)="toggleAllFields()">{{allVisible? 'Show default fields' : 'Show all fields'}}</a>
    </p-footer>
</p-multiSelect>
