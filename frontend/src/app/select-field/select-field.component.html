<p-multiSelect placeholder="All fields"
    [options]="optionFields"
    [(ngModel)]="selectedFields"
    optionLabel="displayName"
    [displaySelectedLabel]="true"
    (onChange)="onUpdate()"
    [ngModelOptions]="{standalone: true}"
    iaBalloon="Limit your search to specific fields"
    iaBalloonLength="medium"
    iaBalloonPosition="up">
    <ng-template #footer *ngIf="optionFields">
        <button class="button is-ghost" (click)="toggleAllFields()">
            {{allVisible? 'Show default fields' : 'Show all fields'}}
        </button>
    </ng-template>
</p-multiSelect>
