<footer class="footer">
    <div class="container is-readable">
        <div class="columns">
            <div class="column">
                <h1>
                    <strong> IAnalyzer developed by </strong>
                </h1>
                <a href="https://dig.hum.uu.nl/" target="_blank">
                    <img src="assets/uu-dhlab.png" alt="Digital Humanities Lab Utrecht" width="400">
                </a>
            </div>
        <div *ngIf="logos.length" class="column">
            <h1>
                <strong> With support from </strong>
            </h1>
            <div class="columns">
                <div *ngFor="let logo of logos" class="column">
                    <a [href]="logo.url" target="_blank">
                        <img [src]="logo.path" [alt]="logo.alt" [width]="logo.width">
                    </a>
                </div>
            </div>
        </div>
        </div>
    </div>
</footer>
