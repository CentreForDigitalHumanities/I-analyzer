<div class="daterange" *ngIf="selectedMinDate && selectedMaxDate">
    <ia-date-picker unit="date" [(subject)]="selectedMinDate"
        [minDate]="minDate" [maxDate]="maxDate"
        [default]="minDate"></ia-date-picker>
    <ia-date-picker unit="date" [(subject)]="selectedMaxDate"
        [minDate]="minDate" [maxDate]="maxDate"
        [default]="maxDate"></ia-date-picker>
</div>
