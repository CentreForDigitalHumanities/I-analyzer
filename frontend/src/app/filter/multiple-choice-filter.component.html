<div class="mc" *ngIf="data$ | async as data">
    <p-multiSelect [disabled]="grayedOut" [filter]="options.length>=6" [options]="options" [maxSelectedLabels]=1
            placeholder="Choose" [ngModel]="data" (onPanelHide)="update($event)">
        <ng-template let-item pTemplate="item">
            <div class="select-label">{{item.label}}</div>
            <div class="select-count">{{item.doc_count}}</div>
        </ng-template>
    </p-multiSelect>
</div>
