<div class="mc">
    <p-multiSelect [disabled]="grayedOut" [filter]="data.options.length>=6" [options]="data.options" [maxSelectedLabels]=1 [(ngModel)]="data.selected" (onPanelHide)="update()">
        <ng-template let-item pTemplate="item">
            <div class="select-label">{{item.label}}</div>
            <div class="select-count">{{item.doc_count}}</div>     
        </ng-template>
    </p-multiSelect>
</div>
