<div class="modal" [class.is-active]="download">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p>Download file</p>
        </header>
        <section class="modal-card-body">
            blbalb
        </section>
        <footer class="modal-card-foot">
            <a class="button is-primary" [href]="downloadLink(download)">
                Download
            </a>
            <button class="button" (click)="cancelDownload()">
                Cancel
            </button>
        </footer>
    </div>
</div>
