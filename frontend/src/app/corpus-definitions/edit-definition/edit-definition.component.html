<section class="section">
    <div class="container" *ngIf="corpus$ | async as corpus">
        <nav aria-label="secondary navigation" class="breadcrumb">
            <ul>
                <li><a [routerLink]="['/']">Corpora</a></li>
                <li><a [routerLink]="['../..']">Definitions</a></li>
                <li class="is-active" aria-current="page"><a>{{corpus.definition.meta.title}}</a></li>
            </ul>
        </nav>

        <h1 class="title">Edit corpus "{{corpus.definition.meta.title}}"</h1>

        <p class="block">
            You can download this corpus definition as a JSON file.
        </p>

        <div class="block">
            <button class="button" (click)="downloadJSON(corpus.definition)">
                <span class="icon" aria-hidden="true">
                    <fa-icon [icon]="actionIcons.download"></fa-icon>
                </span>
                <span>Download JSON</span>
            </button>
        </div>

        <p class="block">
            You can update this corpus by uploading a new JSON definition for it.
        </p>

        <form class="block">
            <div class="file block">
                <label class="file-label">
                    <input class="file-input" type="file" name="definition-upload"
                        accept=".json,application/json"
                        (input)="onJSONUpload($event)" />
                    <span class="file-cta">
                        <span class="file-icon" aria-hidden="true">
                            <fa-icon [icon]="actionIcons.upload"></fa-icon>
                        </span>
                        <span class="file-label">Upload JSON...</span>
                    </span>
                    <span class="file-name" *ngIf="uploadFile$ | async as file">
                        {{file.name}}
                    </span>
                </label>
            </div>

            <div class="block" *ngIf="corpusToSubmit$ | async">
                <button class="button is-primary" type="submit" (click)="submit()">
                    <span class="icon" aria-hidden="true">
                        <fa-icon [icon]="formIcons.confirm"></fa-icon>
                    </span>
                    <span>
                        Save changes
                    </span>
                </button>
                &nbsp;
                <button class="button" type="reset" (click)="reset()">
                    <span class="icon" aria-hidden="true">
                        <fa-icon [icon]="formIcons.reset"></fa-icon>
                    </span>
                    <span>
                        Cancel changes
                    </span>
                </button>
            </div>
        </form>
    </div>
</section>
