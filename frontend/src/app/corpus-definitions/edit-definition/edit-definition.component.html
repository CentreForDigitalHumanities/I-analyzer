<section class="section">
    <div class="container">
        <h1 class="title">Edit corpus</h1>

        <p class="block">
            You can download this corpus definition as a JSON file, or upload a JSON
            file to update it.
        </p>

        <div class="block">
            <button class="button">
                <span class="icon" aria-hidden="true">
                    <fa-icon [icon]="actionIcons.download"></fa-icon>
                </span>
                <span>Download JSON</span>
            </button>
            &nbsp;
            <button class="button">
                <span class="icon" aria-hidden="true">
                    <fa-icon [icon]="actionIcons.upload"></fa-icon>
                </span>
                <span>Upload JSON</span>
            </button>
        </div>
    </div>
</section>
