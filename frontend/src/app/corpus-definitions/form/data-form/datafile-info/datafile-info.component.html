<div class="block" *ngIf="currentDataFile">
    <p>
        <span>{{currentDataFile.confirmed ? "Current file: " : "Uploaded: "}}
            <code>{{currentDataFile.original_filename}}</code>. </span>
        <span>Number of documents: {{currentDataFile.csv_info.n_rows}}. </span>
    </p>
    <p *ngIf="!currentDataFile.confirmed">Found the following columns in your sample file:</p>

    <table class="table is-fullwidth">
        <thead>
            <tr>
                <th>Column</th>
                <th>Data type</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let field of currentDataFile.csv_info.fields">
                <td>{{field.name}}</td>
                <td>{{fieldTypeLabel(field.type)}}</td>
            </tr>
        </tbody>
    </table>
</div>
