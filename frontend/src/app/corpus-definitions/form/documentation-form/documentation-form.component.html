<h1 class="title">Add documentation</h1>
<p class="subtitle">Provide information about your corpus</p>

<form>
    <div class="block">
        <ia-tabs>
            <ng-template iaTabPanel *ngFor="let page of pages"
                 [id]="page.title" [title]="page.title">

                <textarea [(ngModel)]="page.content"
                    [name]="page.title"
                    class="textarea" rows="10">
                </textarea>
            </ng-template>
        </ia-tabs>
    </div>

    <div class="block">
        <button class="button is-primary" type="submit" (click)="submit()">
            Save changes
        </button>
    </div>
</form>
