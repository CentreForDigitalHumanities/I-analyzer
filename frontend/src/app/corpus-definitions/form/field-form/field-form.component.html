<form class="container is-readable">
    <div class="container is-login">
        <h1 class="title">Field</h1>
        <div class="field">
            <label class="label" for="title">Title</label>
            <div class="control">
                <input class="input" type="text" name="title" formControlName="title" />
            </div>
            <p class="help">Enter a short, clear title for your corpus.</p>
        </div>

        <div class="field">
            <label class="label" for="description">Description</label>
            <div class="control">
                <input class="input" type="text" name="description" formControlName="description" />
            </div>
            <p class="help">Enter a description for your corpus.</p>
        </div>

        <div class="field">
            <label class="label" for="category">Category</label>
            <div class="control">
                <input class="input" type="text" name="category" formControlName="category" />
            </div>
            <p class="help">Enter a category for your corpus.</p>
        </div>

        <div class="field is-grouped">
            <div formGroupName="date_range">
                <div class="control">
                    <input class="input" type="number" name="min" formControlName="min" />
                </div>
                <div class="control">
                    <input class="input" type="number" name="max" formControlName="max" />
                </div>
            </div>
        </div>
    </div>


    <div class="field">
        <p class="control">
            <button class="button is-primary">Submit corpus</button>
        </p>
    </div>
</form>
