<div class="section">
    <div class="container">
        <h1 class="title">Corpus definitions</h1>

        <div class="block">
            <button class="button is-primary">
                <span class="icon" aria-hidden="true">
                    <fa-icon [icon]="actionIcons.add"></fa-icon>
                </span>
                <span>Create a new corpus</span>
            </button>
        </div>

        <div class="block" *ngIf="definitions$ | async as definitions">
            <table class="table is-fullwidth">
                <thead>
                    <tr>
                        <th>Corpus</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let definition of definitions">
                        <td>{{definition.meta.title}}</td>
                        <td>
                            <button class="button">
                                <span class="icon" aria-label="browse">
                                    <fa-icon [icon]="actionIcons.search"></fa-icon>
                                </span>
                            </button>
                            &nbsp;
                            <button class="button">
                                <span class="icon" aria-label="edit">
                                    <fa-icon [icon]="actionIcons.edit"></fa-icon>
                                </span>
                            </button>
                            &nbsp;
                            <button class="button">
                                <span class="icon" aria-label="delete">
                                    <fa-icon [icon]="actionIcons.delete"></fa-icon>
                                </span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
