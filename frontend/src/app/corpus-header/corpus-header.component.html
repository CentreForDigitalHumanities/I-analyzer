<section class="section title-section">
    <div class="container is-readable">
        <div class="level" *ngIf="corpus">
            <div class="level-right">
                <div class="level-item">
                    <h1 class="title">
                        <span *ngIf="currentPage == 'search'">Search</span>
                        <span *ngIf="currentPage == 'word-models'">Word models of</span>
                        <a class="corpus-name" [routerLink]="['/home']">&ldquo;{{corpus.title}}&rdquo;</a>
                        <sup>
                            <span *ngIf="corpus.descriptionpage" class="moreInfoLink icon is-small"
                                iaBalloon="More information" iaBalloonPosition="up-left"
                                (click)="showCorpusInfo(corpus)">
                                <i class="moreInfoLink fa fa-info-circle info-icon"></i>
                            </span>
                        </sup>
                    </h1>
                </div>
            </div>
            <div class="level-left" *ngIf="wordModelsPresent">
                <div class="field has-addons">
                    <div class="control">
                        <a class="button is-medium" [routerLink]="['/search', corpus.name]"
                            [class.is-primary]="currentPage == 'search'"
                            iaBalloon="Search documents in this corpus">
                            <span class="icon">
                                <fa-icon [icon]="searchIcon">search</fa-icon>
                            </span>
                        </a>
                    </div>
                    <div class="control">
                        <a class="button is-medium" [routerLink]="['/word-models', corpus.name]"
                            [class.is-primary]="currentPage == 'word-models'"
                            iaBalloon="Explore word models of this corpus">
                            <span class="icon">
                                <fa-icon [icon]="wordModelsIcon">word models</fa-icon>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
