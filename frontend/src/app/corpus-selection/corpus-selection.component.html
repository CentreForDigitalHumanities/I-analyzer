<section class="section">
    <div class="container is-readable">
        <h1 class="title">
            Welcome
        </h1>
        <h2 class="subtitle">
            Select a corpus to search through
        </h2>
        <hr>
        <article>
            <div class="columns is-multiline">
                <div class="column is-4" *ngFor="let item of items">
                    <a role="link" (click)="navigateToCorpus($event, item.name)">
                        <div class="card">
                            <div class="card-image">
                                <figure class="image is-4by3">
                                    <img src="/api/corpusimage/{{item.name}}/{{item.image}}" alt="{{item.title}}">
                                </figure>
                            </div>
                            <div class="card-content">
                                <h2 class="title-content">
                                    {{item.title}}
                                        <a *ngIf="item.descriptionpage" class="moreInfoLink icon is-small" iaBalloon="More information" iaBalloonPosition="down-left" (click)="showMoreInfo(item)"
                                            tabindex="0" (keydown.enter)="showMoreInfo(item)">
                                            <i class="moreInfoLink fa fa-info-circle card-info-icon"></i>
                                        </a>
                                    <hr>
                                    </h2>
                                <div class="content">
                                    {{item.description}}
                                </div>
                            </div>
                            <footer class="card-footer">
                                <a class="card-footer-item" tabindex="0" [routerLink]="['/search', item.name]">
                                    <span>Explore</span>
                                </a>
                            </footer>
                        </div>
                    </a>
                </div>
            </div>
        </article>
    </div>
</section>
