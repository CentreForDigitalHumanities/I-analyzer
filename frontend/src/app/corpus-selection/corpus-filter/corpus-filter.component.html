<form class="columns">
    <div class="column field">
        <label class="label">Language</label>
        <div class="control">
            <ia-dropdown [options]="languages" [canDeselect]="true" placeholder="Any"></ia-dropdown>
        </div>
    </div>
    <div class="column field">
        <label class="label">Type of data</label>
        <div class="control">
            <ia-dropdown [options]="categories" [canDeselect]="true" placeholder="Any"></ia-dropdown>
        </div>
    </div>
    <div class="column field">
        <label class="label">Period</label>
        <div class="control">
            <div class="columns">
                <div class="column">
                    <p-calendar name="minYear" [(ngModel)]="minDate" view="year" dateFormat="yy"></p-calendar>
                </div>
                <div class="column is-narrow">
                    -
                </div>
                <div class="column">
                    <p-calendar name="maxYear" [(ngModel)]="maxDate" view="year" dateFormat="yy"></p-calendar>
                </div>
            </div>
        </div>
    </div>
</form>
