<a role="link" (click)="navigateToCorpus($event)">
    <div class="card">
        <div class="card-image">
            <figure class="image is-4by3">
                <img src="/api/corpus/image/{{corpus.name}}/{{corpus.image}}" alt="{{corpus.title}}">
            </figure>
        </div>
        <div class="card-content">
            <h2 class="title-content">
                {{corpus.title}}
                    <button *ngIf="corpus.descriptionpage" class="moreInfoLink icon is-small" iaBalloon="More information" iaBalloonPosition="down-left" (click)="showMoreInfo()">
                        <i class="moreInfoLink fa fa-info-circle card-info-icon"></i>
                    </button>
                <hr>
                </h2>
            <div class="content">
                {{corpus.description}}
            </div>
        </div>
        <footer class="card-footer">
            <a class="card-footer-item" [routerLink]="['/search', corpus.name]">
                <span>Explore</span>
            </a>
        </footer>
    </div>
</a>
