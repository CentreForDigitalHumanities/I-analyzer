<nav class="navbar" *ngIf="currentUser">
    <div class="container is-fluid">
        <div class="navbar-brand">
            <a class="navbar-item" [routerLinkActive]="'is-active'" [routerLink]="['/home']">
                <img src="/assets/synagogue-solid.svg" width="50" height="50"> PEACE PORTAL
            </a>

            <a (click)="toggleMenu($event)" role="button" [ngClass]="{'navbar-burger': true, 'is-active': menuOpen}" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
            </a>
        </div>
        <div [ngClass]="{'navbar-menu': true, 'is-active': menuOpen}">
            <div class="navbar-start">
                <!-- navbar items -->
                <a class="navbar-item" [routerLink]="['/about']">
                    About PEACE
                </a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link" [routerLink]="['/epigraphy']">
                        Epigraphy
                    </a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item has-text-black" [routerLink]="['/epigraphy']">
                            <span class="icon">
                                <i class="fa fa-home"></i>
                            </span>
                            Epigraphy
                        </a>
                        <a class="navbar-item has-text-black" [routerLink]="['/epigraphy', 'search', 'jewishinscriptions']">
                            <span class="icon">
                                <i class="fa fa-search"></i>
                            </span>
                            Search Epigraphy Database
                        </a>
                      </div>
                </div>
                <a class="navbar-item" [routerLink]="['/archaeology']">
                    Archaeology
                </a>
                <a class="navbar-item" [routerLink]="['/conservation']">
                    Conservation
                </a>
                <a class="navbar-item" [routerLink]="['/education']">
                    Education
                </a>
            </div>
            <div *ngIf="isAdmin" class="navbar-end">
                <!-- navbar items -->
                <div class="navbar-item has-dropdown">
                    <a class="navbar-link is-hoverable" (click)="admin.toggle($event)">
                        <span class="icon">
                            <i class="fa fa-user-circle"></i>
                        </span>
                        {{currentUser.name}}
                        <!-- drop down menu to log out, or see previous queries-->
                    </a>
                    <p-menu #admin popup="popup" [model]="menuAdminItems" appendTo="body" styleClass="menu-dropdown"></p-menu>
                </div>
            </div>
        </div>
    </div>
</nav>
