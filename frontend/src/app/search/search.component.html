<ia-corpus-header [corpus]="corpus" currentPage="search"></ia-corpus-header>

<section class="section search-section" #searchSection [ngClass]="{'is-scrolled-down': isScrolledDown}" *ngIf="user">
    <div class="container is-readable">
        <div class="columns">
            <div class="column is-6">
                <nav class="level">
                    <div class="level-left search-controls">
                        <div class="level-item">
                            <form (ngSubmit)="search()" *ngIf="corpus">
                                <div class="field has-addons">
                                    <div class="control" iaBalloon="View query documentation" iaBalloonPosition="down-left">
                                        <a class="button" (click)="showQueryDocumentation()">
                                            <span class="icon is-small">
                                                <i class="fa fa-question-circle"></i>
                                            </span>
                                        </a>
                                    </div>
                                    <div class="control">
                                        <input class="input" id="query" [(ngModel)]="queryText" name="queryText" type="text"
                                            placeholder="Query" />
                                    </div>
                                    <div class="control">
                                        <button class="button is-primary" type="submit" id="search" [ngClass]="{'is-loading':isSearching, 'is-warning':hasSearched && hasModifiedFilters}">
                                            <span class="icon is-small">
                                                <i class="fa fa-search"></i>
                                            </span>
                                            <span>Search</span>
                                        </button>
                                    </div>
                                    <div class="control" iaBalloon="Click here to limit your search to specific fields"
                                        iaBalloonLength="medium">
                                        <ia-select-field [corpusFields]="corpus.fields" [filterCriterion]=" 'searchField' ">
                                        </ia-select-field>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <ia-download [corpus]="corpus" [queryModel]="queryModel" [resultsCount]="resultsCount" [hasLimitedResults]="hasLimitedResults" [downloadLimit]="user.downloadLimit" [route]="this.router.url"></ia-download>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</section>
<section class="section search-results">
    <div class="container is-readable">
        <!-- filters and search results -->
        <div class="columns">
            <!-- Filters, on left -->
            <div class="column is-3">
                <ia-filter-manager *ngIf="corpus" [corpus]="corpus" [queryModel]="queryModel"></ia-filter-manager>
            </div>
            <!-- search results, on right -->
            <div class="is-boxed column is-9" *ngIf="queryModel">
                <div class="tabs is-boxed">
                    <ul>
                        <li [ngClass]="{'is-active': tabIndex === 0}">
                            <a (click)="switchTabs(0)">
                                <span class="icon is-small"><i class="fa fa-list" aria-hidden="true"></i></span>
                                <span>Search Results</span>
                            </a>
                        </li>
                        <li [ngClass]="{'is-active': tabIndex === 1}">
                            <a (click)="switchTabs(1)">
                                <span class="icon is-small"><i class="fa fa-bar-chart" aria-hidden="true"></i></span>
                                <span>Visualizations</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div [ngSwitch]="tabIndex" class="column">
                    <ia-search-results *ngSwitchCase="0" [corpus]="corpus" [queryModel]="queryModel" [user]="user"
                        (searched)="onSearched($event)" (viewContext)="goToContext($event)">
                        <ia-search-sorting [queryModel]="queryModel"></ia-search-sorting>
                        <ia-highlight-selector></ia-highlight-selector>
                    </ia-search-results>
                    <ia-visualization *ngSwitchCase="1" [corpus]="corpus" [queryModel]="queryModel"></ia-visualization>
                </div>
            </div>
        </div>
    </div>
</section>
