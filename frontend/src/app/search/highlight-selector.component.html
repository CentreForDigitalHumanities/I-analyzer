<div class="contextbox">
    <div>
        <h2 class="heading has-text-right">Toggle highlights:</h2>
    </div>
    <div class="column is-narrow">
        <div class="field has-addons">
            <div class="extended-selector">
                <div *ngIf="this.queryModel.highlightSize!=0"  class="field has-addons">
                    <div class="control">
                        <button class="button is-light" (click)="updateHighlightSize('more')" [disabled]="queryModel.highlightSize==800"
                        iaBalloon="increase preview size" aria-label="increase preview size">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </button>
                        <button class="button is-light" (click)="updateHighlightSize('less')" [disabled]="queryModel.highlightSize==200"
                        iaBalloon="decrease preview size" aria-label="decrease preview size">
                            <i class="fa fa-minus" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="control">
                <button class="button highlight-toggle" [class.is-active]="queryModel.highlightSize" [disabled]="!queryModel.queryText" (click)="updateHighlightSize(queryModel.highlightSize ? 'off' : 'on')">
                  {{ queryModel.highlightSize ? 'ON' : 'OFF' }}
                </button>
              </div>
        </div>
    </div>
</div>
