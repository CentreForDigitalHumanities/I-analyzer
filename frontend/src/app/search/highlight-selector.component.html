<div class="contextbox">
    <div>
        <h2 class="subtitle highlights-subtitle">Toggle highlights:</h2>
    </div>
    <div class="column is-narrow">
        <div class="field has-addons">
            <div class="extended-selector">
                <div *ngIf="highlight!=0"  class="field has-addons">
                    <div class="control" iaBalloon="Increase/decrease preview size" iaBalloonLength="medium" iaBalloonPosition="right">
                        <button class="button is-light" (click)="updateHighlightSize('more')">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </button>
                        <button class="button is-light" (click)="updateHighlightSize('less')">
                            <i class="fa fa-minus" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="control">
                <button class="button highlight-toggle" [class.is-active]="highlight!=0" [disabled]="queryModel.queryText==null||queryModel.queryText==''" (click)="updateHighlightSize(highlight!=0 ? 'off' : 'on')">
                  {{ highlight!=0 ? 'ON' : 'OFF' }}
                </button>
              </div>
        </div>
    </div>
</div>
