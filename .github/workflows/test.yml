# This workflow will run tests on the Python and Node versions defined in the Dockerfiles
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Unit tests

on:
  workflow_dispatch:
  push:
    branches:
      - 'develop'
      - 'master'
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
      - 'release/**'
      - 'dependabot/**'

jobs:
  backend-test:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build backend
      uses: docker/bake-action@v4
      with:
        source: ./backend
        load: true
      set: |
        web.cache-from=type=gha
        web.cache-to=type=gha
    - name: Run backend tests
      run: sudo mkdir -p /ci-data && sudo docker-compose --env-file .env-ci run backend pytest
  frontend-test:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: docker/setup-buildx-action@v3
    - name: Build frontend
      uses: docker/bake-action@v4
      with:
        context: ./frontend
        push: false
        load: true
      set: |
            web.cache-from=type=gha
            web.cache-to=type=gha
    - name: Run frontend tests
      run: sudo docker-compose --env-file .env-ci run frontend yarn test
