<p-dialog [(visible)]="showManual" *ngIf="showManual" positionTop="50" width="800">
    <p-header>Manual: {{title}}</p-header>
    <div class="content" [ngClass]="{'is-loading':isLoading}" [innerHTML]="manualHtml"></div>
    <p-footer *ngIf="!isLoading">
        <a class="button" [routerLink]="['/manual', identifier]">
            <span class="icon">
                <i class="fa fa-book"></i>
            </span>
            <span>View in manual</span>
        </a>
    </p-footer>
</p-dialog>
