<div class="columns is-desktop">
    <div class="column is-5">
        <div class="box">
            <div class="table-container">
                <table class="table is-fullwidth" *ngIf="document">
                    <tr *ngIf="document.relevance">
                        <th>Relevance</th>
                        <td>
                            <search-relevance [value]="document.relevance"></search-relevance>
                        </td>
                    </tr>
                    <ng-container *ngFor="let field of propertyFields">
                        <tr *ngIf="document.fieldValues[field.name]">
                            <th>{{field.displayName}}</th>
                            <td data-test-field-value [innerHtml]="document.fieldValues[field.name] | highlight:query"></td>
                        </tr>
                    </ng-container>
                </table>
            </div>
        </div>
    </div>

    <div class="column is-7">
        <div class="box">
        <p-tabView> 
            <p-tabPanel header="" leftIcon="fa fa-book">
                <ng-container *ngFor="let field of contentFields">
                    <div class="content" *ngIf="document.fieldValues[field.name]" [innerHtml]="document.fieldValues[field.name] | highlight:query"></div>
                </ng-container>
            </p-tabPanel>
            <p-tabPanel header="" leftIcon="fa fa-image" style="width:100%;">
                    <ng-template pTemplate="content">
                        <img *ngIf="corpus.scan_image_type=='png'" class="src-img" src="/api/get_scan_image/{{corpus.index}}/0/{{document.fieldValues.image_path}}"/>
                        <pdf-viewer *ngIf="corpus.scan_image_type=='pdf' && imgSrc"
                                    [src]="imgSrc"
                                    [render-text]="true"
                                    (text-layer-rendered)="textLayerRendered($event, this.query)"
                                    [original-size]="false"
                                    [autoresize]="true"
                                    style="max-width:100%;">
                        </pdf-viewer>
                    </ng-template>
            </p-tabPanel>
        </p-tabView>
        </div>
    </div>
</div>
