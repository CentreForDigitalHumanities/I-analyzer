<div class="columns is-desktop">
    <div class="column is-narrow">
        <table class="box table" *ngIf="document">
            <tr *ngIf="document.relevance">
                <th>Relevance</th>
                <td>
                    <search-relevance [value]="document.relevance"></search-relevance>
                </td>
            </tr>
            <ng-container *ngFor="let field of propertyFields">
                <tr *ngIf="document.fieldValues[field.name]">
                    <th>{{field.displayName}}</th>
                    <td data-test-field-value [innerHtml]="document.fieldValues[field.name] | highlight:query"></td>
                </tr>
            </ng-container>
        </table>
    </div>
    <div>
       
    </div>
    <div class="column">
        <div class="content-control">
            <button [class.button]="true" [class.is-primary]="contentMode=='text'" (click)="toggleContentMode()">
                <i class="fa fa-book" aria-hidden="true"></i>
            </button>
            <button [class.button]="true" [class.is-primary]="contentMode=='image'" (click)="toggleContentMode()">
                <i class="fa fa-image" aria-hidden="true"></i>
            </button>
        </div>

        <ng-container *ngIf="contentMode=='text'">
            <ng-container *ngFor="let field of contentFields">
                <div class="box" *ngIf="document.fieldValues[field.name]" [innerHtml]="document.fieldValues[field.name] | highlight:query"></div>
            </ng-container>
        </ng-container>
        <ng-container *ngIf="contentMode=='image'">
            <div class="box">
                <img src="/static/images/a4test.png"/>
            </div>
        </ng-container>
    </div>
</div>
