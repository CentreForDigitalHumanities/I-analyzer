<ng-container *ngIf="!asPercent">
    <p-table [value]="searchData" [paginator]="true" [rows]="15" sortField="doc_count" sortOrder="-1">
        <ng-template pTemplate="header">
            <tr class="is-selected">
                <th [pSortableColumn]="'key'">
                    {{visualizedField|titlecase}}
                    <p-sortIcon [field]="'key'"></p-sortIcon>
                </th>
                <th [pSortableColumn]="'doc_count'">
                    Frequency
                    <p-sortIcon [field]="'doc_count'"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-entry>
            <tr>
                <td>{{entry.key}}</td>
                <td>{{entry.doc_count}}</td>
            </tr>
        </ng-template>
    </p-table>
</ng-container>

<ng-container *ngIf="asPercent">
    <p-table [value]="percentData" [paginator]="true" [rows]="15" sortField="doc_count" sortOrder="-1">
        <ng-template pTemplate="header">
            <tr class="is-selected">
                <th [pSortableColumn]="'key'">
                    <p-sortIcon [field]="'key'"></p-sortIcon>
                    {{visualizedField|titlecase}}</th>
                <th [pSortableColumn]="'doc_count'">
                    Frequency
                    <p-sortIcon [field]="'doc_count'"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-entry>
            <tr>
                <td>{{entry.key}}</td>
                <td>{{entry.doc_count | percent:'1.0-2'}}</td>
            </tr>
        </ng-template>
    </p-table>
</ng-container>
