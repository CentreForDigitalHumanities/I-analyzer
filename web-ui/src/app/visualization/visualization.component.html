<div #viscontrol>
	<p-dropdown [options]="groupedVisualizations" [(ngModel)]="visualized" placeholder="Visualization" [group]="true" (onChange)="setSelectedVisualization($event)"></p-dropdown>
	<button *ngIf="freqTable" [class.button]="true" [class.is-primary]="selectedVisualization==='barchart'" (click)="showChart()"
	 style="float:right">
		<i [hidden]="!freqtable" class="fa fa-bar-chart" aria-hidden="true"></i>
	</button>
	<button *ngIf="freqTable" [class.button]="true" [class.is-primary]="selectedVisualization==='freqtable'" (click)="showTable()"
	 style="float:right">
		<i [hidden]="!freqtable" class="fa fa-table" aria-hidden="true"></i>
	</button>
</div>

<div class="d3-chart" [ngSwitch]="selectedVisualization" #chart>
	<ia-timeline *ngSwitchCase="'barchart'" [searchData]="aggResults" [visualizedField]="visualizedField" [chartElement]="chartElement">
	</ia-timeline>
	<!-- <ia-timeline *ngSwitchCase="'timeline'" [searchData]="aggResults" [visualizedField]="visualizedField" [chartElement]="chartElement"></ia-timeline> -->
	<!-- <ia-wordcloud *ngSwitchCase="'wordcloud'" [chartElement]="chartElement"></wordcloud> -->
	<ia-freqtable *ngSwitchCase="'freqtable'" [searchData]="aggResults" [visualizedField]="visualizedField" [chartElement]="chartElement">
	</ia-freqtable>
