<p-header>
    Select data column for visualization:
     <ng-container *ngFor="let visField of corpus.visualize">
        <button class="button is-info" (click)="setVisualizedField(visField)">
            <span>{{visField}}</span>
        </button>
     </ng-container>
</p-header>
<barchart [searchData]="aggResults" [visualizedField]="visualizedField"></barchart>
