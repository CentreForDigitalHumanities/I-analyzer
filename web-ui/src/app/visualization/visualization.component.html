<div #viscontrol>
	<p-dropdown [options]="groupedVisualizations" [(ngModel)]="visualized" placeholder="Variable"
	 [group]="true" (onChange)="setVisualizedField($event.value.field)"></p-dropdown>

	<!-- Buttons for switching between table and graphical representation -->
	<button [class.button]="true" [class.is-primary]="freqtable" (click)="showTable()"
	 style="float:right">
		<i class="fa fa-table" aria-hidden="true"></i>
	</button>

	<button [class.button]="true" [class.is-primary]="!freqtable" (click)="showChart()"
	 style="float:right">
		<i class="fa fa-bar-chart" aria-hidden="true"></i>
	</button>
</div>

<div class="d3-chart" #chart>
	<ng-container [ngSwitch]="visualizationType">
		<ng-container *ngIf="!freqtable">
			<ia-barchart *ngSwitchCase="'term_frequency'" [searchData]="aggResults" [visualizedField]="visualizedField"
			 [chartElement]="chartElement">
			</ia-barchart>
			<ia-timeline *ngSwitchCase=" 'timeline' " [searchData]="aggResults" [visualizedField]="visualizedField"
			 [chartElement]="chartElement"></ia-timeline>
		</ng-container>
	</ng-container>

	<ng-container *ngIf="freqtable">
		<ia-freqtable [searchData]="aggResults" [visualizedField]="visualizedField" [chartElement]="chartElement">
		</ia-freqtable>
	</ng-container>
</div>
