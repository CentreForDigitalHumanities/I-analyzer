<ng-container *ngFor="let field of termFrequencyFields">
        <button class="button is-info" (click)="setVisualizedField(field)">
            <span>{{field | titlecase}}</span>
        </button>
</ng-container>
<button class="button is-info" (click)="showWordcloud()">
	<span>Wordcloud</span>
</button>
<div class="d3-chart" #chart>
<barchart *ngIf="barChart" [(hidden)]="barChart" [searchData]="aggResults" [visualizedField]="visualizedField" [chartElement]="chartElement"></barchart>
<wordcloud *ngIf="wordCloud" [(hidden)]="!wordCloud" [chartElement]="chartElement" [significantText]="significantText"></wordcloud>
</div>
