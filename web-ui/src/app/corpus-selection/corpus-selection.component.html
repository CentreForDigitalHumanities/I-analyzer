<section class="section">
    <div class="container is-readable">
        <h1 class="title">
            Welcome
        </h1>
        <h2 class="subtitle">
            Select a corpus to search
        </h2>
        <article>
            <div class="columns is-multiline" >
                <div class="column is-4" *ngFor="let item of items">
                    <a role="link" [routerLink]="['/search', item.name]">
                        <div class="card">
                            <div class="card-image">
                                <figure class="image is-4by3">
                                    <img src="https://images.unsplash.com/reserve/BSM39tNSzeAO7ppb6Yek_ThomasBormans.jpg?ixlib=rb-0.3.5&s=43c5f99beed6dfb3d87c951b91ac7372&auto=format&fit=crop&w=1411&q=80"
                                        alt="Placeholder image">
                                </figure>
                            </div>
                            <div class="card-content">
                                <div class="title-content">
                                    {{item.title}}
                                    <hr>
                                </div>
                                <div class="content">
                                    {{item.description}}
                                </div>
                            </div>
                            <footer class="card-footer">
                                <a class="card-footer-item">
                                    <span>Search</span>
                                </a>
                            </footer>
                        </div>
                    </a>
                </div>
            </div>
        </article>
    </div>
</section>
