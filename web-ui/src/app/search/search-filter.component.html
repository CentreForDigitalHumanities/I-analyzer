<ng-container *ngIf="filter">
    <div class="select" *ngIf="filter.name == 'BooleanFilter'">
        <select [(ngModel)]="data" name="data" [disabled]="!enabled" (change)="update()">
            <option value="true">{{ filter.trueText }}</option>
            <option value="false">{{ filter.falseText }}</option>
        </select>
    </div>
    <div class="mc" *ngIf="filter.name == 'MultipleChoiceFilter'">
        <p-selectButton [disabled]="!enabled" [multiple]="true" [options]="data.options" [(ngModel)]="data.selected" (onChange)="update()"></p-selectButton>
    </div>
    <div class="range" *ngIf="filter.name == 'RangeFilter'">
        <p-slider [animate]="true" [(ngModel)]="data" [range]="true" [min]="filter.lower" [max]="filter.upper" (onChange)="update()"></p-slider>
        <span>{{data[0]}} : {{data[1]}}</span>
    </div>
    <div class="daterange" *ngIf="filter.name == 'DateFilter'">
        <p-calendar [disabled]="!enabled" [(ngModel)]="data.min" [minDate]="filter.lower" [maxDate]="data.max" (onSelect)="update()"
            (onInput)="update()"></p-calendar>
        <p-calendar [disabled]="!enabled" [(ngModel)]="data.max" [maxDate]="filter.upper" [minDate]="data.min" (onSelect)="update()"
            (onInput)="update()"></p-calendar>
    </div>
</ng-container>
