<p-multiSelect styleClass="button" defaultLabel="{{label}}" [options]="optionsFields" [(ngModel)]="selectedQueryFields" optionLabel="displayName" [displaySelectedLabel]="showSelectedFields" (onChange)="toggleField()" [ngModelOptions]="{standalone: true}">
    <p-footer>
        <a class="button is-primary" (click)="toggleAllFields()">{{allVisible? 'Show default fields' : 'Show all fields'}}</a>
    </p-footer>
</p-multiSelect>
