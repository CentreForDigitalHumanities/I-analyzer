<!-- Toggle filter button, search bar, visualize and download buttons -->
<section class="section title-section">
    <div class="container is-readable">
        <h1 class="title">
            Search
            <a [routerLink]="['/home']" *ngIf="corpus">&ldquo;{{corpus.title}}&rdquo;</a>
        </h1>
    </div>
</section>
<section class="section search-section" #searchSection [ngClass]="{'is-scrolled-down': isScrolledDown}" *ngIf="user">
    <div class="container is-readable">
        <div class="columns">
            <div class="column is-6">
                <nav class="level">
                    <div class="level-left search-controls">
                        <div class="level-item">
                            <form (ngSubmit)="search()" *ngIf="corpus">
                                <div class="field has-addons">
                                    <div class="control" iaBalloon="View query documentation" iaBalloonPosition="down-left">
                                        <a class="button" (click)="showQueryDocumentation()">
                                            <span class="icon is-small">
                                                <i class="fa fa-question-circle"></i>
                                            </span>
                                        </a>
                                    </div>
                                    <div class="control">
                                        <input class="input" id="query" [(ngModel)]="queryText" name="queryText" type="text" placeholder="Query" />
                                    </div>
                                    <div class="control" iaBalloon="Perform a search to apply the changed filters" [iaBalloonVisible]="hasSearched && hasModifiedFilters" iaBalloonLength="medium">
                                        <button class="button is-primary" type="submit" id="search" [ngClass]="{'is-loading':isSearching, 'is-warning':hasSearched && hasModifiedFilters}">
                                            <span class="icon is-small">
                                                <i class="fa fa-search"></i>
                                            </span>
                                            <span>Search</span>
                                        </button>
                                    </div>
                                    <div class="control" iaBalloon="Restrict your query to specific fields" iaBalloonLength="medium">
                                        <ia-select-field [availableFields]="availableQueryFields" [label]=" 'All fields'" (selectedFields)="selectSearchFieldsEvent($event)"
                                            [showSelectedFields]="true"> </ia-select-field>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="level-item">
                            <div class="field has-addons">
                                <p class="control" iaBalloon="Only the first {{user.downloadLimit}} results will be in the file!" [iaBalloonVisible]="hasLimitedResults ? undefined : false" iaBalloonLength="fit">
                                    <button class="button is-primary" [ngClass]="{'is-loading':isDownloading}" type="download" (click)="download()" [disabled]="howManyResults==0">
                                        <span class="icon is-small">
                                            <i class="fa fa-download"></i>
                                        </span>
                                        <span>Download csv</span>
                                    </button>
                                </p>
                                <p class="control" iaBalloon="Restrict your query to specific fields" iaBalloonLength="medium">
                                    <ia-select-field [availableFields]="availableQueryFields" [label]=" 'Customize' " [selectAll]=" 'true' " [showSelectedFields]="false"
                                        (selectedFields)="selectCsvFieldsEvent($event)">
                                    </ia-select-field>
                                </p>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</section>
<section class="section search-results">
    <div class="container is-readable">
        <!-- filters and search results -->
        <div class="columns">
            <!-- Filters, on left -->
            <div class="column is-3">
                <div *ngIf="corpus && showFilters">
                    <h4 class="title is-4">Filters</h4>
                    <ng-container *ngFor="let field of corpus.fields">
                        <div class="box filter-container" *ngIf="field.searchFilter" [ngClass]="{'on': queryField[field.name].useAsFilter}">
                            <div class="field has-addons">
                                <div class="control is-expanded" iaBalloon="{{ field.searchFilter.description }}" iaBalloonPosition="up-left" iaBalloonLength="fit">
                                    <label class="label" [for]="'filter' + field.name">{{ field.displayName |titlecase }}</label>
                                </div>
                                <p class="control">
                                    <span class="button icon filter-icon is-inverted" [ngClass]="{'is-primary is-medium': queryField[field.name].useAsFilter}"
                                        (click)="toggleFilter(field.name)">
                                        <i class="fa fa-filter"></i>
                                    </span>
                                </p>
                            </div>
                            <search-filter [field]="field" [enabled]="queryField[field.name].useAsFilter" [filterData]="queryField[field.name].data"
                            [warnBottleneck]="hasSearched && !isSearching && queryField[field.name].useAsFilter && results && results.total == 0"
                            (update)="updateFilterData(field.name, $event)"></search-filter>
                        </div>
                    </ng-container>
                </div>
            </div>
            <!-- search results, on right -->
            <div class="is-boxed column is-9" *ngIf="queryModel">
                <p-tabView styleClass="is-content" (onChange)="tabChange($event)">
                    <p-tabPanel header="Search Results" leftIcon="fa fa-list">
                        <div class="column">
                                <ia-search-results [corpus]="corpus" [queryModel]="queryModel" [user]="user"
                                    (view)="onViewDocument($event)" (searched)="onSearched($event)">
                                    <div class="field">
                                        <label class="label">Sort By</label>
                                    </div>
                                    <ia-search-sorting [sortField]="sortField" [ascending]="sortAscending" [fields]="corpus.fields" (onChange)="changeSorting($event)"></ia-search-sorting>
                                </ia-search-results>
                            </div>
                    </p-tabPanel>
                    <p-tabPanel header="Visualizations" leftIcon="fa fa-bar-chart">
                            <ng-template pTemplate="content">
                                <div class="column">
                                    <ia-visualization *ngIf="tabIndex==1" [corpus]="corpus" [multipleChoiceFilters]="multipleChoiceFilters"></ia-visualization>
                                </div>
                            </ng-template>
                    </p-tabPanel>
                </p-tabView>
            </div>            
        </div>
    </div>
</section>

<!-- show the selected document -->
<p-dialog header="Document {{viewDocument.position}} of {{results.total}}" 
          [(visible)]="showDocument"
          width="100%"
          [modal]="true"
          [responsive]="true"
          [maximizable]="true"
          [dismissableMask]="true"
          [draggable]="false"
          [resizable]="false"
          *ngIf="viewDocument">
    <document-view [document]="viewDocument" [fields]="corpus.fields" [query]="searchQueryText"></document-view>
</p-dialog>
