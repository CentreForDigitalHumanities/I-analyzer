<section class="section">
    <h1 class="title">
    Search <a [routerLink]="['/home']" *ngIf="corpus">&ldquo;{{corpus.title}}&rdquo;</a>
    </h1>
    <nav class="level">
      <div class="level-left">
        <div class="level-item">
            <button class="button" (click)="showFilters = showFilters? false : true">
              <span class="icon is-small">
                <i class="fa fa-bars"></i>
              </span>
              <span>Filters</span>
            </button>
        </div>
        <div class="level-item">
          <form (ngSubmit)="search()" *ngIf="corpus">
            <div class="field has-addons">
              <!--label class="label" for="query">Query</label-->
              <input class="input" id="query" [(ngModel)]="query" name="query" type="text" placeholder="Query">

              <button class="button is-primary" type="submit" id="search" [ngClass]="{'is-loading':isSearching}">
                <span class="icon is-small">
                  <i class="fa fa-search"></i>
                </span>
                <span>Search</span>
              </button>
            </div>
          </form>
        </div>
        <div class="level-right">
          <div class="level-item">
            <button class="button is-info" type="submit" (click)="visualize();doVisualize=true" 
            [disabled]="!sample">
              <span class="icon is-small">
                <i class="fa fa-bar-chart"></i>
              </span>
              <span>Visualize</span>
            </button>
          </div>
          <div class="level-item">
            <button class="button is-info" type="download" (click)="download()" [disabled]="!sample">
                <span class="icon is-small">
                    <i class="fa fa-download"></i>
                </span>
                <span>Download</span>
            </button>
          </div>
        </div>
      </div>
    </nav>
</section>

<!-- filters and search results -->
<section>
  <div class="container is-fluid">
    <div class="tile is-ancestor">

        <!-- Filters, on left -->
        <div class="tile is-vertical is-4 is-parent">
          <div *ngIf="corpus&&showFilters">
            <ng-container *ngFor="let field of corpus.fields">
                <div class="box" *ngIf="field.searchFilter">
                    <search-filter [field]="field" [enabled]="queryField[field.name].useAsFilter" (click)="enableFilter(field.name)" (update)="updateFilterData(field.name, $event)"></search-filter>
                </div>
            </ng-container>
          </div>
        </div>

        <!-- search results, on right -->
        <div class="tile is-vertical is-8 is-parent" *ngIf="sample">
            <div class="tile is-child">
                <search-sample [sample]="sample" [query]="searchQuery"></search-sample>
            </div>
        </div>

    </div>
  </div>
</section>

<!-- bring up visualization when the button has been clicked -->
<p-dialog header="Title" [(visible)]="showVisualization" *ngIf="doVisualize">
    <barchart [searchData]="searchResults" [countKey]="barChartKey"></barchart>
</p-dialog>
