<section class="section">
    <label *ngFor="let item of items" class="box">
        <div class="content">
            <p>
                <strong>{{item.title}}</strong>
                <br> {{item.description}}
            </p>
            <button class="button is-primary" role="link" [routerLink]="['/search', item.name]">
                <span class="icon is-small">
                  <i class="fa fa-search"></i>
                </span>
                <span>Search</span>
            </button>
        </div>
    </label>
</section>
